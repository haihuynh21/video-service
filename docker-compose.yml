version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - video-data:/app/videos
      - thumbnail-data:/app/thumbnails
      - hls-data:/app/hls
    env_file:
      - .env

volumes:
  video-data:
  thumbnail-data:
  hls-data:
